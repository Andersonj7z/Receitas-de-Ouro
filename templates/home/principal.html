{% extends 'base.html' %}

{% load static %}

{% block title %}Receitas de Ouro{% endblock %}

{% block content %}

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicadores/pontos -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- IMAGENS/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/teste.jpg'%}" alt="Feijoada" class="d-block w-100 car-img">
      <div class="carousel-caption">
        <h3>Feijoada</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/bolo.jpg'%}" alt="Bolo de Milho" class="d-block w-100 car-img">
      <div class="carousel-caption">
        <h3>Bolo de Milho</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/pequi.jpg'%}" alt="Natividade" class="d-block w-100 car-img">
      <div class="carousel-caption">
        <h3>Arroz com pequi</h3>
      </div>
    </div>
  </div>

  <!-- Controles/Ã­cones esquerdo e direito -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Cards -->
<section class="row sec-receitas" id="receitas">
  {% for receita in receitas %}
    <div class="card col-3" style="width:300px">
      <img class="card-img-top" src="{{ receita.imagem.url }}" alt="{{ receita.titulo }}">
      <div class="card-body">
        <h4 class="card-title">{{ receita.titulo }}</h4>
        <p class="card-text">{{ receita.descricao|truncatewords:20}}</p>
        <a href="/receita/{{receita.id}}" class="btn btn-primary">Ver Receitas</a>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
